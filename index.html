<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>

  <body>
    <div class="content">
      <div class="logo-box">
        <img src="images/logo.svg" alt="" />
        <div class="logo">
          <div class="pic"><img src="images/icon-folder.svg" alt="" /></div>
          <div class="pic"><img src="images/icon-document.svg" alt="" /></div>
          <div class="pic"><img src="images/icon-upload.svg" alt="" /></div>
        </div>
      </div>

      <div class="storage-box">
        <div class="text">Youâ€™ve used 815 GB of your storage</div>
        <div class="load-bar">
          <div class="progress">
            <div class="mark"></div>
          </div>
        </div>
        <div class="data-limit">
          <div class="initial">0 GB</div>
          <div class="final">1000 GB</div>
        </div>
      </div>

      <div class="gb left-gb">
        <h1>185</h1>
        <p>GB LEFT</p>
        <div class="t"></div>
      </div>
    </div>
  </body>
</html>
